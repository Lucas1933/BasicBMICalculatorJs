<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <script defer src="../js/calculadoraScript.js"></script>
    <title>Calculadora de calorias</title>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="calculadora ml-2 h-auto w-auto border-8 border-solid border-black"
    >
      <form
        id="formulario"
        class="flex flex-col items-center justify-center"
        action=""
      >
        <label for="peso" class="mt-5"> Peso en Kg</label>
        <input
          class="w-32 border-2 border-solid border-black"
          id="peso"
          type="text"
        />
        <label for="altura" class="mt-5">Altura en cm</label>
        <input
          class="w-32 border-2 border-solid border-black"
          id="altura"
          type="text"
        />
        <label for="altura" class="mt-5">Edad</label>
        <input
          class="w-32 border-2 border-solid border-black"
          id="edad"
          type="text"
        />
        <p class="mt-5">Sexo</p>

        <div class="flex w-32 justify-evenly">
          <label for="masculino">M</label>
          <input id="masculino" type="checkbox" />
          <label for="femenino">F</label>
          <input id="femenino" type="checkbox" />
        </div>
        <label for="nivelDeActividad" class="mt-5">Nivel de actividad</label>
        <select id="nivelDeActividad" name="actividad" size="4" class="">
          <option value="1.2">Sedentario</option>
          <option value="1.375">Ejercicio ligero</option>
          <option value="1.55">Ejercicio moderado</option>
          <option value="1.725">Ejercicio fuerte</option>
          <option value="1.9">Ejercicio muy intenso</option>
        </select>
        <button
          id="calcularBoton"
          class="mt-6 border-2 border-solid border-black"
          type="button"
        >
          Calcular
        </button>
      </form>
    </div>
    <div
      class="ml-10 mr-4 flex h-48 w-96 flex-col items-center justify-center bg-slate-500 lg:ml-28"
    >
      <p class="inline-block text-center text-sm font-bold text-white">
        Tus calorias quemadas por dia son:
      </p>
      <p
        id="resultadoText"
        class="text-center text-lg font-bold text-white"
      ></p>
    </div>
  </body>
</html>
